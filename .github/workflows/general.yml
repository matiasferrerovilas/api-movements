name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]

env:
  IMAGE_NAME: "mferrerovilas/api-expenses"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Prepare Gradle
        run: |
          chmod +x gradlew
          ./gradlew --version

      - name: Compute Version
        id: version
        run: |
          BUILD_VERSION=$(./gradlew printVersion --quiet)

          if [[ "${GITHUB_REF_NAME}" == "develop" ]] || [[ "${GITHUB_REF_NAME}" == hotfix/* ]]; then
            PHASE="-SNAPSHOT"
          else
            PHASE=""
          fi

          echo "version=${BUILD_VERSION}${PHASE}" >> $GITHUB_OUTPUT

          echo "${BUILD_VERSION}${PHASE}" > build.version
          echo "${PHASE}" > build.phase

      - name: Build JAR
        run: ./gradlew clean assemble --stacktrace

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build.version
            build.phase
            build/libs/*.jar
            build/resources/*.jar

  deploy:
    needs: [ build ]
    # CAMBIO CLAVE: Usamos el runner ARM64 nativo para compilaciones más rápidas sin emulación QEMU
    runs-on: ubuntu-latest-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      # Se elimina el paso de Set up QEMU ya que el runner es nativo ARM64

      # Configurar Buildx (sigue siendo necesario para la construcción multi-plataforma)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Build Version
        id: version_getter
        run: |
          VERSION=$(cat build.version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # La compilación ARM64 ahora es nativa; la AMD64 será por cross-compilación,
          # lo cual sigue siendo más eficiente que la emulación total.
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version_getter.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest